<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Preview Card</title>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="image">
                <div class="image-overlay"></div>
                <div class="image-source"></div>
            </div>

            <div class="information">
                <h1>Get <span>insight</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding
                    venue, customer experience, and overall efficiency.</p>
                <div class="statistics-display">
                    <div class="display">
                        <p>10k+</p>
                        <span>COMPANIES</span>
                    </div>
                    <div class="display">
                        <p>314</p>
                        <span>TEMPLATES</span>
                    </div>
                    <div class="display" id="bottom">
                        <p>12M+</p>
                        <span>QUERIES</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
